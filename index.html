<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="etch-a-sketch">
    	<meta name="keywords" content="etch-a-sketch">

		<title>etch-a-sketch</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="header">
			<h1 class="title">Etch-a-sketch</h1>
		</header>
		<main class="main">
			<!--Main container, holding settings and grid -->
			<div class="settings">
				<div id="sizeValue" class="size-value">16 x 16</div>
				<input id="sizeSlider" type="range" value="16" min="1" max="64"/>
				<button id="clearBtn">Clear</button>
			</div>
			<!--full grid operation below-->
			<div id="grid" class="grid"></div>
		</main>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
